notifications:
  email: false
sudo: required
matrix:
 include:
 - os: osx
   language: generic
   env: MAC_PYTHON_VERSION=3.6
 - os: osx
   language: generic
   env: MAC_PYTHON_VERSION=3.7
 - os: linux
   language: python
   python: 3.6
before_install:
# install other dependencies
- source ./.travis/${TRAVIS_OS_NAME}_setup_python.sh $MAC_PYTHON_VERSION
install:
# install binary packages
- travis_retry pip install --upgrade pip setuptools wheel
# install all dependencies
- travis_retry pip install git+git://github.com/AFM-analysis/afmformats.git
- travis_retry pip install -e .[CLI]
# for tests:
- travis_retry pip install codecov coverage flake8
- pip freeze
script:
- coverage run --source=nanite ./setup.py test
- coverage report -m
- flake8 tests
- flake8 afmformats
- flake8 examples
after_success:
- codecov
before_deploy:
- python setup.py sdist
- bash ./.travis/${TRAVIS_OS_NAME}_build_wheel.sh
deploy:
  provider: pypi
  user: "ci_afm"
  password:
    secure: ""
  on:
    tags: true
  skip_cleanup: true
  skip_existing: true
